<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas Fisicas</title>
  </head>
  <body>
    <p><b>texto en negrita</b></p>
    <p><i>texto en cursiva</i></p>
    <p><tt>tipo de letra mono-espaciado</tt></p>
    <p><strike>palabras tachadas</strike></p>
    <p>
      ahora se <big>aumenta el tamaño <big>de la letra</big></big>
    </p>
    <p>
      y ahora <small>se reduce el <small>tamaño de la letra</small></small>
    </p>
    <p>subindice inferior<sub>hola</sub> y superior <sup>hola</sup></p>
    <p><u>esto es muy importante... creo</u></p>
  </body>
</html>
