<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 13</title>
  </head>
  <body>
    <form action="">
      <label for="">Nombre:</label>
      <input type="text" name="nombre" />
      <br />
      <label for="">Apellido:</label>
      <input type="text" name="apellido" />
      <br />
      <label for="">Dirección:</label>
      <textarea maxlength="30" name="direccion" id=""></textarea>
      <br />
      <label>Telefono:</label>
      <input type="number" name="telefono" placeholder="xxx-xxxxxxx" />
      <br />
      <label for="">Opciónes: </label>
      <br />
      Alquiler<input type="radio" name="opcion-inmueble" />
      <br />
      Compra<input type="radio" name="opcion-inmueble" checked />
      <br />
      <label for="">Zona: </label>
      <br />
      Zona norte<input type="checkbox" name="norte" />
      <br />
      Zona centro<input type="checkbox" name="centro" checked />
      <br />
      Zona sur<input type="checkbox" name="sur" checked />
      <br />
      <label for="">Comentario</label>
      <input type="text" name="comentario" />
      <br />
      <input type="reset" />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
